<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flamme Rouge Deck Manager</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="app-container">
	</div>

	
	

	<script src="Card.js"></script>
	<script src="Deck.js"></script>
	<script>
		const puncheur = new Deck('Puncheur', Deck.racersProfiles()['puncheur']); 
		puncheur.init(); 


		
		// INIT RACER WITH PARAMS IN URL : 
		if (location.search) {
			let params = new URLSearchParams(location.search); 
			let name = params.get('name'); 
			let profile = params.get('profile'); 
			const newRider = new Deck(name, Deck.racersProfiles()[profile]); 
			newRider.init(); 
		} else {
			const flahute = new Deck('Flahute', Deck.racersProfiles()['flahute']); 
			flahute.init(); 
		}
		







		function checkParentsID(node, id) {
			if (node && node.id === id) {
				return true; 
			} else if (node && node.id !== id) {
				let parent = node.parentElement; 
				return checkParentsID(parent, id); 
			} else {
				return false; 
			}
		}
		



	
	

	</script>
</body>
</html>
