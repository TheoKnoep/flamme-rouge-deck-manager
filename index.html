<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flamme Rouge Deck Manager</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="app-container">
	</div>

	
	

	<script src="Card.js"></script>
	<script src="Deck.js"></script>
	<script>
		let grimpeur = new Deck('Grimpeur', [ //grimpeur
			new Card(2), 
			new Card(2),
			new Card(2), 
			new Card(3), 
			new Card(3), 
			new Card(3), 
			new Card(4, 'aspiration en montagne'), 
			new Card(4, 'aspiration en montagne'), 
			new Card(4, 'aspiration en montagne'), 
			new Card(5), 
			new Card(5),
			new Card(5),
			new Card(6, 'montagne'),
			new Card(6, 'montagne'),
			new Card(6, 'montagne'),
			new Card(7),
			new Card(7),
			new Card(7)
		]); 
		grimpeur.init(); 


		let domestique = new Deck('Domestique', [ //domestique
			new Card(2), 
			new Card(2),
			new Card(2), 
			new Card(3), 
			new Card(3), 
			new Card(3), 
			new Card(4, 'endurance'), 
			new Card(4, 'endurance'), 
			new Card(4, 'endurance'), 
			new Card(5), 
			new Card(5),
			new Card(5),
			new Card(6),
			new Card(6),
			new Card(6),
			new Card(7),
			new Card(7),
			new Card(7)
		]); 
		domestique.init(); 






		function checkParentsID(node, id) {
			if (node && node.id === id) {
				return true; 
			} else if (node && node.id !== id) {
				let parent = node.parentElement; 
				return checkParentsID(parent, id); 
			} else {
				return false; 
			}
		}
		

	</script>
</body>
</html>
